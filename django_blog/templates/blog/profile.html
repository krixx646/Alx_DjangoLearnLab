{% extends 'blog/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}

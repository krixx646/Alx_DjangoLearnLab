<!-- relationship_app/templates/relationship_app/confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete: "{{ object.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'list_books' %}">Cancel</a>
    </form>
</body>
</html>

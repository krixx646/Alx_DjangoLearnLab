{% extends 'base.html' %}
{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}

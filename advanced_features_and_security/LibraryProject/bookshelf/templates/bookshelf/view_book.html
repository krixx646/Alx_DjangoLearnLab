{% extends 'base.html' %}
{% block content %}
<h2>Book Details</h2>
<ul>
    <li><strong>Title:</strong> {{ book.title }}</li>
    <li><strong>Author:</strong> {{ book.author }}</li>
    <li><strong>Publication Year:</strong> {{ book.publication_year }}</li>
</ul>
<a href="{% url 'book_list' %}">Back to list</a>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Book List</h2>
<a href="{% url 'create_book' %}">Create New Book</a>
<ul>
    {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.publication_year }})
            [<a href="{% url 'view_book' book.pk %}">View</a>]
            [<a href="{% url 'edit_book' book.pk %}">Edit</a>]
            [<a href="{% url 'delete_book' book.pk %}">Delete</a>]
        </li>
    {% empty %}
        <li>No books available.</li>
    {% endfor %}
</ul>
{% endblock %}

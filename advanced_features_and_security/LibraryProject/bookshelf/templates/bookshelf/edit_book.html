{% extends 'base.html' %}
{% block content %}
<h2>Edit Book</h2>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ book.title }}" required><br>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" value="{{ book.author }}" required><br>
    <label for="publication_year">Publication Year:</label>
    <input type="number" name="publication_year" id="publication_year" value="{{ book.publication_year }}" required><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
